<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="image/فكرة2.jpg">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: row; /* Default for larger screens */
            justify-content: center;
            align-items: stretch; /* Stretch items to fill height */
            min-height: 100vh; /* Ensures it fills the viewport height */
            margin: 0;
            background-color: #f0f2f5; /* Light gray background */
        }

        .left-section {
            background: linear-gradient(to right, #35b5f5, #b4eaf7);
            flex: 1; /* Takes available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            min-width: 300px; /* Minimum width for the left section on larger screens */
            max-width: 50%; /* Prevents it from taking too much space */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            flex: 1.5; /* Make the right section a bit wider, takes remaining space */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            text-align: right;
            background-color: #fff; /* Ensure right section has a white background */
            box-sizing: border-box; /* Include padding in height calculation */
            overflow-y: auto; /* Allow scrolling for content in right section if it overflows */
        }

        .right-section h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        .right-section h2 {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.6em;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 1.1em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box; /* Include padding in width */
            text-align: right; /* Align text to the right */
        }

        /* Adjust padding-left for inputs that have a toggle icon */
        .form-group input[type="password"] {
            padding-left: 45px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #35b5f5; /* Changed to blue */
            box-shadow: 0 0 0 3px rgba(53, 181, 245, 0.2); /* Changed to blue shadow */
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.2em;
        }

        .login-link {
            display: block;
            text-align: center; /* Center the "Already have an account?" link */
            margin-top: 25px; /* Space above the link */
            color: #35b5f5; /* Changed to blue */
            text-decoration: none;
            font-size: 1em;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #35b5f5; /* Changed to blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2a94d0; /* Darker blue for hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack sections vertically on smaller screens */
                overflow-y: auto; /* Allow scrolling for the body itself if content exceeds viewport height */
            }

            .left-section {
                min-height: 200px;
                max-width: 100%;
                height: auto;
                padding: 40px 20px;
            }

            .right-section {
                padding: 30px;
                min-height: auto;
            }

            .right-section h1 {
                font-size: 1.8em;
            }

            .right-section h2 {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .right-section {
                padding: 20px;
            }

            .right-section h1 {
                font-size: 1.6em;
            }

            .right-section h2 {
                font-size: 1.1em;
            }

            .form-group input, button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="left-section">
        <img src="image/ali.png" alt="Illustration">
    </div>
    <div class="right-section">
        <h1>إنشاء حساب جديد</h1>
        <h2>موقع مستر  علي اشرف يرحب بك </h2>
        <form>
            <div class="form-group">
                <label for="fullName">الاسم بالكامل</label>
                <input type="text" id="fullName" name="fullName" placeholder="أدخل اسمك بالكامل" required>
            </div>
            
            <div class="form-group">
                <label for="phone">رقم الهاتف </label>
                <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك ">
            </div>
            <div class="form-group">
                <label for="password">كلمة السر</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة السر" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('password', 'password-toggle-icon')">
                        <i id="password-toggle-icon" class="fa-solid fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة السر</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة السر" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', 'confirm-password-toggle-icon')">
                        <i id="confirm-password-toggle-icon" class="fa-solid fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit">إنشاء حساب</button>

            <a href="login.html" class="login-link">هل لديك حساب بالفعل؟ تسجيل دخول</a>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const passwordToggleIcon = document.getElementById(iconId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
