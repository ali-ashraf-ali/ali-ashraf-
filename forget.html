<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور؟ - إعادة تعيين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            display: flex;
            flex-direction: row; /* Default for larger screens */
            justify-content: center;
            align-items: stretch; /* Stretch items to fill height */
            min-height: 100vh; /* Ensures it fills the viewport height */
            margin: 0;
            background-color: #f0f2f5; /* Light gray background */
        }

        .left-section {
            background: linear-gradient(to right, #35b5f5, #b4eaf7);
            flex: 1; /* Takes available space */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            min-width: 300px; /* Minimum width for the left section on larger screens */
            max-width: 50%; /* Prevents it from taking too much space */
            box-sizing: border-box; /* Include padding in height calculation */
        }

        .left-section img {
            max-width: 100%;
            height: auto;
        }

        .right-section {
            flex: 1.5; /* Make the right section a bit wider, takes remaining space */
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            text-align: right;
            background-color: #fff; /* Ensure right section has a white background */
            box-sizing: border-box; /* Include padding in height calculation */
            overflow-y: auto; /* Allow scrolling for content in right section if it overflows */
        }

        .right-section h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 2.2em;
        }

        .right-section h2 {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.6em;
            line-height: 1.4;
        }

        .right-section p {
            color: #777;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.05em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 1.1em;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box; /* Include padding in width */
            text-align: right; /* Align text to the right */
        }

        /* Adjust padding-left for inputs that have a toggle icon */
        .form-group input[type="password"] {
            padding-left: 45px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #35b5f5; /* Changed to blue */
            box-shadow: 0 0 0 3px rgba(53, 181, 245, 0.2); /* Changed to blue shadow */
        }

        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.2em;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #35b5f5; /* Changed to blue */
            text-decoration: none;
            font-size: 1em;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #35b5f5; /* Changed to blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added margin for buttons */
        }

        button:hover {
            background-color: #2a94d0; /* Darker blue for hover */
        }

        /* Styles for the different form steps */
        .form-step {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out; /* Simple fade-in animation */
        }

        .form-step.active {
            display: block; /* Shown when active */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .resend-code {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #35b5f5;
            text-decoration: none;
            font-size: 0.95em;
        }
        .resend-code:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack sections vertically on smaller screens */
                overflow-y: auto; /* Allow scrolling for the body itself if content exceeds viewport height */
            }

            .left-section {
                min-height: 200px;
                max-width: 100%;
                height: auto;
                padding: 40px 20px;
            }

            .right-section {
                padding: 30px;
                min-height: auto;
            }

            .right-section h1 {
                font-size: 1.8em;
            }

            .right-section h2 {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .right-section {
                padding: 20px;
            }

            .right-section h1 {
                font-size: 1.6em;
            }

            .right-section h2 {
                font-size: 1.1em;
            }

            .right-section p {
                font-size: 0.95em;
            }

            .form-group input, button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="image/Blue Yellow Creative Playful Preloved Books Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="left-section">
        <img src="image/ali.png" alt="Reset Password Illustration">
    </div>
    <div class="right-section">
        <h1>نسيت كلمة المرور؟</h1>
        <h2>موقع مستر  علي اشرف يرحب بك</h2>
        <p id="instructionText">الرجاء إدخال رقم هاتفك أدناه. سنرسل لك كود تحقق لإعادة تعيين كلمة المرور.</p>

        <form id="forgotPasswordForm">
            <div id="step1" class="form-step active">
                <div class="form-group">
                    <label for="phoneNumber">رقم الهاتف</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="أدخل رقم هاتفك" required>
                </div>
                <button type="button" onclick="sendVerificationCode()">إرسال كود التحقق</button>
            </div>

            <div id="step2" class="form-step">
                <p>تم إرسال كود التحقق إلى رقم هاتفك. الرجاء إدخال الكود أدناه:</p>
                <div class="form-group">
                    <label for="verificationCode">كود التحقق</label>
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="أدخل الكود المكون من 6 أرقام" pattern="\d{6}" maxlength="6" required>
                </div>
                <button type="button" onclick="verifyCode()">تأكيد الكود</button>
                <a href="#" class="resend-code" onclick="event.preventDefault(); sendVerificationCode()">إعادة إرسال الكود</a>
            </div>

            <div id="step3" class="form-step">
                <p>الرجاء تعيين كلمة مرور جديدة لحسابك.</p>
                <div class="form-group">
                    <label for="newPassword">كلمة السر الجديدة</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" placeholder="أدخل كلمة السر الجديدة" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('newPassword', 'new-password-toggle-icon')">
                            <i id="new-password-toggle-icon" class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">تأكيد كلمة السر الجديدة</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="أعد إدخال كلمة السر الجديدة" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmNewPassword', 'confirm-new-password-toggle-icon')">
                            <i id="confirm-new-password-toggle-icon" class="fa-solid fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="submit">تعيين كلمة السر</button>
            </div>

            <a href="login.html" class="back-to-login">العودة لتسجيل الدخول</a>
        </form>
    </div>

    <script>
        function showStep(stepNumber) {
            document.querySelectorAll('.form-step').forEach(step => {
                step.classList.remove('active');
            });
            document.getElementById(`step${stepNumber}`).classList.add('active');
        }

        function togglePasswordVisibility(fieldId, iconId) {
            const passwordField = document.getElementById(fieldId);
            const passwordToggleIcon = document.getElementById(iconId);

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggleIcon.classList.remove('fa-eye');
                passwordToggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                passwordToggleIcon.classList.remove('fa-eye-slash');
                passwordToggleIcon.classList.add('fa-eye');
            }
        }

        function sendVerificationCode() {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const instructionText = document.getElementById('instructionText');

            if (phoneNumberInput.value.trim() === '') {
                alert('الرجاء إدخال رقم الهاتف.');
                return;
            }

            console.log(`Sending verification code to: ${phoneNumberInput.value}`);
            instructionText.textContent = 'جارٍ إرسال كود التحقق...';

            // Simulate API call for sending code
            setTimeout(() => {
                alert('تم إرسال كود التحقق إلى رقم هاتفك (هذه رسالة تجريبية).');
                instructionText.textContent = 'تم إرسال كود التحقق إلى رقم هاتفك. الرجاء إدخال الكود أدناه:';
                showStep(2); // Move to code verification step
                document.getElementById('verificationCode').focus();
            }, 1500); // Simulate 1.5-second delay
        }

        function verifyCode() {
            const verificationCode = document.getElementById('verificationCode');
            const instructionText = document.getElementById('instructionText');

            if (verificationCode.value.trim() === '') {
                alert('الرجاء إدخال كود التحقق.');
                return;
            }
            if (!/^\d{6}$/.test(verificationCode.value)) {
                alert('كود التحقق يجب أن يكون 6 أرقام.');
                return;
            }

            console.log(`Verifying code: ${verificationCode.value}`);
            instructionText.textContent = 'جارٍ تأكيد الكود...';

            // Simulate API call for verifying code
            setTimeout(() => {
                // In a real application, this would be a server response indicating success/failure
                const isCodeValid = (verificationCode.value === '123456'); // Simulate a valid code for testing
                if (isCodeValid) {
                    alert('تم تأكيد الكود بنجاح! (هذه رسالة تجريبية).');
                    instructionText.textContent = 'الرجاء تعيين كلمة مرور جديدة لحسابك.';
                    showStep(3); // Move to new password step
                    document.getElementById('newPassword').focus();
                } else {
                    alert('كود التحقق غير صحيح. الرجاء المحاولة مرة أخرى.');
                    instructionText.textContent = 'تم إرسال كود التحقق إلى رقم هاتفك. الرجاء إدخال الكود أدناه:';
                    verificationCode.value = ''; // Clear code field
                }
            }, 1500); // Simulate 1.5-second delay
        }

        // Handle the final form submission for setting new password
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword.length < 6) {
                alert('كلمة السر يجب أن تكون 6 أحرف على الأقل.');
                return;
            }
            if (newPassword !== confirmNewPassword) {
                alert('كلمة السر وتأكيد كلمة السر غير متطابقين.');
                return;
            }

            console.log('New password set:', newPassword);
            alert('تم تعيين كلمة السر بنجاح! يمكنك الآن تسجيل الدخول بكلمة السر الجديدة. (هذه رسالة تجريبية).');
            // In a real app, you would send new password to backend and then redirect to login
            // window.location.href = 'login.html'; // Example redirect
        });
    </script>
</body>
</html>
